<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="block">
    <div class="block__row">
      <div class="block__element">
        <div class="block__content block__content_point-1">
            <div class="points"></div>
        </div>
      </div>
      <div class="block__element">
        <div class="block__content block__content_point-2">
            <div class="points"></div>
            <div class="points number-3"></div>
        </div>
      </div>
      <div class="block__element">
        <div class="block__content block__content_point-3">
            <div class="points"></div>
            <div class="points number-2"></div>
            <div class="points number-3"></div>
        </div>
      </div>
      <div class="block__element">
        <div class="block__content block__content_point-4">
            <div class="column">
                <div class="points"></div>
                <div class="points"></div>
            </div>
            <div class="column">
                <div class="points"></div>
                <div class="points"></div>
            </div>
        </div>
      </div>
      <div class="block__element">
        <div class="block__content block__content_point-5">
            <div class="column"> 
                <div class="points"></div>
                <div class="points"></div>
            </div> 
            <div class="points number-5"></div>
            <div class="column">
                <div class="points"></div>
                <div class="points"></div>
            </div>
        </div>
      </div>
      <div class="block__element">
        <div class="block__content block__content_point-6">
            <div class="column">
                <div class="points"></div>
                <div class="points"></div>
                <div class="points"></div>
            </div>
            <div class="column">
                <div class="points"></div>
                <div class="points"></div>
                <div class="points"></div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
